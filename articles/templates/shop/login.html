{% extends 'shop/layout.html' %}
{% block title %}
    Просто магазин
{% endblock title %}
{% block content %}


<form class="form-signin" method="post">
  {% csrf_token %}
  <input type="hidden" name="next" value="">
  <img class="mb-4" src="./static/img/logo.svg" alt="" width="72" height="72">

  <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
  <h1 class="h3 mb-3 font-weight-normal alert">{{status}}</h1>
    <div>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" placeholder="Email" name="username"
             value="" required="" autofocus="" data-cip-id="inputEmail">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" placeholder="Пароль"
             name="password" required="" data-cip-id="inputPassword">
    </div>

  <button class="btn btn-primary" type="submit">Войти</button>
  <p class="mt-5 mb-3 text-muted">© Просто магазин 2018</p>
</form>
{% include 'shop/footer.html' %}
{% endblock content %}
